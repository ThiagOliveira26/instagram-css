<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="phone-image">
            <img src="img/instagram-celular.png" alt="Celular Instagram">
        </div>
        <div class="data">
            <div class="login">
                <img src="img/instagram-logo.png" alt="Instagram logo" class="instLogo">
                <img src="img/profile-image.jpg" alt="Profile Image" class="insProf">
                <button>Continue as thiago</button>
                <button class="remove">Remove Account</button>
            </div>
            <div class="create-account">
                <p>NÃ£o tem uma conta? 
                    <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="stores">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252">    
                        <img src="img/apple-button.png" alt="Apple Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR">
                        <img src="img/googleplay-button.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
